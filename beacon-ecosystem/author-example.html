<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author - Beacon Documentation</title>
    <link rel="stylesheet" href="/assets/css/common/page-gradients/navy-page-gradient.css">
    <link rel="stylesheet" href="/assets/fonts/inter/inter-local.css">
    <link rel="stylesheet" href="/assets/css/components/glass-panels.css">
    <link rel="stylesheet" href="/assets/css/components/typography.css">
    <style>
        body { overflow-x: hidden; }
        .wiki-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2em;
            box-sizing: border-box;
        }
        .nav-bar {
            position: fixed;
            top: 2em;
            right: 2em;
            z-index: 10001;
            display: flex;
            align-items: center;
            gap: 1.5em;
            padding-bottom: 0.8em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }
        .nav-item {
            color: #ff914d;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            font-family: 'Electrolize', sans-serif;
            text-shadow: 0 0 10px rgba(255, 145, 77, 0.4);
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            text-shadow: 0 0 15px rgba(255, 145, 77, 0.8);
            filter: brightness(1.2);
        }
        .content-panel {
            background: linear-gradient(180deg, #101624 80%, #181f2e 100%);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 3em;
            border: 1px solid rgba(107, 182, 255, 0.2);
            box-shadow: 0 0 30px rgba(107, 182, 255, 0.08);
            margin-top: 2em;
        }
        h1 {
            color: #ff914d;
            font-size: 2.5em;
            margin: 0 0 1em 0;
            font-weight: 900;
            font-family: 'Electrolize', sans-serif;
            text-shadow: 0 0 20px rgba(255, 145, 77, 0.4);
        }
	</body>
    </style>
