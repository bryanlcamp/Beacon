<script>
// Setup dropdown functionality matching main page
document.addEventListener('DOMContentLoaded', function() {
    // Search dropdown functionality
    const searchContainer = document.querySelector('.search-container');
    const searchIcon = searchContainer?.querySelector('.search-icon');
    const searchDropdown = searchContainer?.querySelector('.search-dropdown');
    
    if (searchIcon && searchDropdown) {
        searchIcon.addEventListener('click', function(e) {
            e.stopPropagation();
            const isVisible = searchDropdown.style.opacity === '1';
            
            // Close info dropdown if open
            closeAllDropdowns();
            
            if (!isVisible) {
                searchDropdown.style.opacity = '1';
                searchDropdown.style.visibility = 'visible';
                searchDropdown.style.transform = 'translateY(0)';
                
                // Focus on search input
                const searchInput = searchDropdown.querySelector('.search-input');
                if (searchInput) {
                    setTimeout(() => searchInput.focus(), 100);
                }
            }
        });
    }
    
    // Info dropdown functionality
    const infoContainer = document.querySelector('.info-container');
    const infoIcon = infoContainer?.querySelector('.info-icon');
    const infoDropdown = infoContainer?.querySelector('.info-dropdown');
    
    if (infoIcon && infoDropdown) {
        infoIcon.addEventListener('click', function(e) {
            e.stopPropagation();
            const isVisible = infoDropdown.style.opacity === '1';
            
            // Close search dropdown if open
            closeAllDropdowns();
            
            if (!isVisible) {
                infoDropdown.style.opacity = '1';
                infoDropdown.style.visibility = 'visible';
                infoDropdown.style.transform = 'translateY(0)';
            }
        });
    }
    
    // Close all dropdowns function
    function closeAllDropdowns() {
        if (searchDropdown) {
            searchDropdown.style.opacity = '0';
            searchDropdown.style.visibility = 'hidden';
            searchDropdown.style.transform = 'translateY(-10px)';
        }
        if (infoDropdown) {
            infoDropdown.style.opacity = '0';
            infoDropdown.style.visibility = 'hidden';
            infoDropdown.style.transform = 'translateY(-10px)';
        }
    }
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container') && !e.target.closest('.info-container')) {
            closeAllDropdowns();
        }
    });
    
    // Close dropdowns on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeAllDropdowns();
        }
    });
});
</script>
