<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Justification Preview</title>
        <style>
            body {
                font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
                background: #0f1419;
                color: white;
                padding: 2em;
                margin: 0;
            }

            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2em;
                max-width: 1200px;
                margin: 0 auto;
            }

            textarea {
                width: 100%;
                height: 300px;
                font-family: inherit;
                font-size: 14px;
                background: #1a2332;
                color: white;
                border: 1px solid #6bb6ff33;
                border-radius: 8px;
                padding: 1em;
                resize: vertical;
            }

            .preview {
                background: rgba(107, 182, 255, 0.08);
                border: 1px solid rgba(107, 182, 255, 0.2);
                border-radius: 8px;
                padding: 1em;
                width: calc((400px - 2 * 2.5em - 1em) / 2);
                box-sizing: border-box;
            }

            .preview-text {
                color: #cbd5e0;
                font-size: 0.75em;
                line-height: 1.4;
                text-align: justify;
                margin: 0;
            }

            .title {
                color: #6bb6ff;
                font-weight: 600;
                margin-bottom: 0.3em;
                font-size: 0.85em;
            }

            label {
                display: block;
                margin-bottom: 0.5em;
                color: #6bb6ff;
                font-weight: 600;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>
                <label for="textInput">Type your text here:</label>
                <textarea id="textInput"
                    placeholder="Enter recent prices as a baseline. Then use one slider to adjust all products' parameters instantly.">Enter recent prices as a baseline. Then use one slider to adjust all products parameters instantly.</textarea>
            </div>
            <div>
                <label>Live Preview (Justified):</label>
                <div class="preview">
                    <h4 class="title">Recent Pattern?</h4>
                    <p class="preview-text" id="preview">Enter recent prices as a baseline. Then use one slider to
                        adjust all products parameters instantly.</p>
                </div>
            </div>
        </div>

        <script>
            const textInput = document.getElementById('textInput');
            const preview = document.getElementById('preview');

            textInput.addEventListener('input', function () {
                preview.textContent = textInput.value;
            });
        </script>
    </body>

</html>
