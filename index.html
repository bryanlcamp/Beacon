    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a15;
            color: #ffffff;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .nav {
            position: absolute;
            top: 30px;
            right: 60px;
            z-index: 10;
        }
        
        .nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .nav a:hover { color: #ffffff; }
        
        .content {
            position: absolute;
            bottom: 80px;
            left: 60px;
            z-index: 5;
        }
        
        .title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            color: #ffffff;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(107, 182, 255, 0.3);
            animation: beaconGlow 4s ease-in-out infinite alternate;
            text-align: left;
        }
        
        @keyframes beaconGlow {
            0% { text-shadow: 0 0 20px rgba(107, 182, 255, 0.3), 0 0 40px rgba(107, 182, 255, 0.1); }
            100% { text-shadow: 0 0 30px rgba(107, 182, 255, 0.5), 0 0 60px rgba(107, 182, 255, 0.2); }
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 300;
            color: #ffffff;
            opacity: 0.8;
            text-align: right;
            margin-bottom: 32px;
            animation: subtitlePulse 6s ease-in-out infinite;
        }
        
        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.95; }
        }
        
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .cta:hover {
            color: #ffffff;
        }
        
        .cta:hover .arrow {
            transform: translateX(3px);
            text-shadow: 0 0 15px rgba(107, 182, 255, 0.8);
        }
        
        .arrow {
            color: #6bb6ff;
            font-size: 2.2em;
            font-weight: 800;
            vertical-align: middle;
            margin-left: 0.15em;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.12) 30%, rgba(255, 255, 255, 0.06) 60%, transparent 100%),
                linear-gradient(140deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.08) 25%, rgba(255, 255, 255, 0.03) 50%, transparent 75%);
            z-index: 1;
            pointer-events: none;
            animation: lightShift 12s ease-in-out infinite;
        }
        
        @keyframes lightShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, rgba(107, 182, 255, 0.3), transparent),
                radial-gradient(1px 1px at 40% 70%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 90% 40%, rgba(107, 182, 255, 0.2), transparent),
                radial-gradient(1px 1px at 60% 90%, rgba(255, 255, 255, 0.1), transparent);
            background-size: 100px 100px, 80px 80px, 120px 120px, 90px 90px;
            z-index: 1;
            pointer-events: none;
            animation: particleDrift 20s linear infinite;
        }
        
        @keyframes particleDrift {
            0% { background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%; }
            100% { background-position: 100% 100%, -100% 100%, 100% -100%, -100% -100%; }
        }
        
        @media (max-width: 768px) {
            .content {
                bottom: 60px;
                left: 30px;
                right: 30px;
            }
            
            .nav {
                top: 20px;
                right: 30px;
            }
        }
        .beacon-accent {
            color: #ffffff;
        }
        .beacon-dot {
            color: #ffffff;
        }
    </style>
