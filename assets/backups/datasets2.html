<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Beacon Stands Out - Professional HFT Platform</title>
    
    <!-- Import shared design system -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <style>
        /* Override body to ensure scrolling works */
        body {
            overflow-y: auto !important;
            min-height: 100vh;
        }

        /* Page-specific styles using design system patterns */
        .beacon-page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 21, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            padding: 12px 0;
        }
        .beacon-brand-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .beacon-brand-main {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #ffffff;
            text-decoration: none;
        }

        .beacon-brand-separator {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            font-size: 1.5rem;
            margin: 0 4px;
        }

        .beacon-page-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #00aaff;
            line-height: 1.1;
            margin: 0;
        }

        .beacon-nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .beacon-search {
            position: relative;
        }

        .beacon-search-field {
            width: 180px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .beacon-search-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .flow-step:last-child::after {
            display: none;
        }

        .flow-step h4 {
            color: #00aaff;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .flow-step p {
            font-size: 0.78rem;
            background: rgba(10, 10, 21, 0.95);
        }
