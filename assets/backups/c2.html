<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beacon Command Center - Mockup</title>

<style>
/* ---------- DESIGN TOKENS ---------- */
:root {
    --beacon-primary: #00aaff;
    --beacon-primary-light: #6bb6ff;
    --bg-primary: #0a0a15;
    --text-primary: #ffffff;
    --text-muted: rgba(255,255,255,0.7);
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --font-weight-medium: 500;
    --font-weight-extrabold: 800;
    --transition-fast: 0.2s ease;
}

/* ---------- BASE ---------- */
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
body { font-family: var(--font-family); background: var(--bg-primary); color: var(--text-primary); min-height:100vh; line-height:1.6; padding-top:80px; }

/* ---------- HEADER ---------- */
.beacon-page-header {
    position: fixed; top:0; left:0; right:0;
    background: rgba(10,10,21,0.95); backdrop-filter: blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.1);
    z-index:100; padding:12px 24px;
}
.beacon-page-nav { display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; }
.beacon-brand-header { display:flex; align-items:baseline; gap:8px; }
.beacon-brand-main { font-size:2rem; font-weight:var(--font-weight-extrabold); color:var(--text-primary); text-decoration:none; }
.beacon-brand-separator { color: rgba(255,255,255,0.6); font-weight:300; font-size:1.5rem; margin:0 4px; }
.beacon-page-title { font-size:1.2rem; font-weight:var(--font-weight-medium); color:var(--beacon-primary); margin:0; }

.beacon-nav-actions { display:flex; align-items:center; gap:20px; }
.beacon-nav-back { color: var(--text-muted); text-decoration:none; display:flex; align-items:center; gap:8px; transition: all var(--transition-fast); font-size:1.1rem; }
.beacon-nav-back .nav-arrow { color: var(--beacon-primary); font-size:1.2rem; transition: all var(--transition-fast); }
.beacon-nav-back:hover { color: var(--beacon-primary); transform: translateX(-2px); }
.beacon-nav-back:hover .nav-arrow { color: var(--text-primary); }

/* ---------- SEARCH BOX ---------- */
.beacon-search { position:relative; }
.beacon-search-field {
    width:180px; padding:8px 12px;
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:6px; color: rgba(255,255,255,0.7);
    font-size:0.9rem; font-weight:var(--font-weight-medium);
    transition: all var(--transition-fast);
}
.beacon-search-field:focus { outline:none; border-color: var(--beacon-primary); color: var(--text-primary); background: rgba(0,170,255,0.1); }
.beacon-search-results {
    position:absolute; right:0; top:calc(100%+8px); width:320px; max-height:300px;
    background: rgba(10,10,21,0.95); border:1px solid rgba(0,170,255,0.3); border-radius:8px; backdrop-filter: blur(10px);
    display:none; overflow-y:auto; z-index:200;
}
.search-result { padding:12px 16px; border-bottom:1px solid rgba(255,255,255,0.1); cursor:pointer; transition: all var(--transition-fast); }
.search-result:hover { background: rgba(0,170,255,0.1); }
.result-title { color:#ffffff; font-weight:500; font-size:0.9rem; margin-bottom:4px; }
.result-section { color: var(--beacon-primary); font-size:0.8rem; margin-bottom:2px; }
.result-snippet { color: rgba(255,255,255,0.7); font-size:0.8rem; line-height:1.3; }

/* ---------- CONTACT BUTTON ---------- */
.contact-pill {
    display:inline-block; padding:6px 16px;
    border:1px solid rgba(255,255,255,0.6);
    border-radius:6px;
    color:#ffffff;
    background:transparent;
    font-weight:var(--font-weight-medium);
    text-decoration:none;
    transition: all var(--transition-fast);
}
.contact-pill:hover {
    border-color: var(--beacon-primary);
    color: var(--beacon-primary);
    background: rgba(0,170,255,0.05);
}

/* ---------- PAGE CONTENT ---------- */
main.beacon-page-content { max-width:900px; margin:0 auto; padding-left:24px; padding-right:24px; }
.doc-hero { text-align:center; margin-bottom:48px; }
.doc-hero h1 { font-size:2.5rem; font-weight:800; letter-spacing:-1px; margin-bottom:16px; background: linear-gradient(135deg,#ffffff 0%,#00aaff 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.doc-hero p { font-size:1.1rem; color: rgba(255,255,255,0.8); max-width:600px; margin:0 auto; }
.doc-content h2 { color:#ffffff; font-size:1.5rem; font-weight:700; margin:40px 0 24px 0; text-align:center; }
.doc-content ul { margin:24px 0; padding-left:0; list-style:none; }
.doc-content li { margin-bottom:16px; color: rgba(255,255,255,0.9); position:relative; padding-left:20px; }
.doc-content li::before { content:"→"; color: var(--beacon-primary); font-weight:600; position:absolute; left:0; top:0; }

/* ---------- DEMO BANNER ---------- */
.demo-banner { display:none; position:fixed; top:80px; left:50%; transform:translateX(-50%); background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.2); color:#ffffff; font-weight:500; padding:6px 16px; border-radius:6px; z-index:300; }

/* ---------- OVERRIDES ---------- */
body.demo-mode .beacon-page-content { padding-top:108px; display:block; }
body.demo-mode .demo-banner { display:block; }

</style>
</head>
<body>

<header class="beacon-page-header">
    <nav class="beacon-page-nav">
        <div class="beacon-brand-header">
            <a href="/index.html" class="beacon-brand-main">Beacon.</a>
            <span class="beacon-brand-separator">|</span>
            <h1 class="beacon-page-title">Command Center.</h1>
        </div>

        <div class="beacon-nav-actions">
            <a href="/index.html" class="beacon-nav-back">
                <span class="nav-arrow">←</span>
                <span>Home</span>
            </a>
            <div class="beacon-search">
                <input type="text" class="beacon-search-field" placeholder="Search" 
                       onkeyup="performSearch(this.value)" 
                       onfocus="showSearchIfResults()" 
                       onblur="hideSearchDelayed()">
                <div class="beacon-search-results" id="searchResults"></div>
            </div>
            <a href="/contact.html" class="contact-pill">Contact Beacon</a>
        </div>
    </nav>
</header>

<main class="beacon-page-content">
    <section class="doc-hero">
        <h1>Command Center.</h1>
        <p>Create your own HFT marketplace.<br>Plug in your algorithms. Face live competition. Refine.</p>
    </section>
</main>

<script>
// Search demo functions
function showSearchIfResults() { if(document.querySelector('.beacon-search-field').value.trim()) performSearch(); }
function hideSearchDelayed() { setTimeout(()=>{ document.querySelector('.beacon-search-results').style.display='none'; },300); }
function performSearch(query=document.querySelector('.beacon-search-field').value){
    const results=document.getElementById('searchResults');
    if(!query.trim()) return results.style.display='none';
    const mockResults=[
        {title:"Market Data Generation",section:"Infrastructure",snippet:"Generate datasets with 4.5μs latency...",url:"cpp/market-data-generation.html"},
        {title:"CME Protocol Support",section:"Protocols",snippet:"Native binary CME, Nasdaq, NYSE protocols...",url:"protocols/support-cme-nasdaq-nyse.html"},
        {title:"Algorithm Plug-in",section:"Applications",snippet:"Plug-in your algorithm and start testing immediately...",url:"../apps/algorithm-plugin/"}
    ].filter(i=>i.title.toLowerCase().includes(query.toLowerCase())||i.snippet.toLowerCase().includes(query.toLowerCase()));
    if(mockResults.length){ results.innerHTML=mockResults.map(i=>`<div class="search-result" onclick="window.location.href='${i.url}'"><div class="result-title">${i.title}</div><div class="result-section">${i.section}</div><div class="result-snippet">${i.snippet}</div></div>`).join(''); results.style.display='block'; } else results.style.display='none';
}
</script>

</body>
</html>
